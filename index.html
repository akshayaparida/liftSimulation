<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
</head>
<body>

    <div id="floors-container">
        <div class="floor" id="floor-1" data-floor="1">
            <button class="call-lift" data-floor="1">Call Lift</button>
        </div>
        <div class="floor" id="floor-2" data-floor="2">
            <button class="call-lift" data-floor="2">Call Lift</button>
        </div>
        <div class="floor" id="floor-3" data-floor="3">
            <button class="call-lift" data-floor="3">Call Lift</button>
        </div>
        <div class="floor" id="floor-4" data-floor="4">
            <button class="call-lift" data-floor="4">Call Lift</button>
        </div>
    </div>

    <div id="lifts-container">
        <div class="lift" id="lift-1" data-lift="1"></div>
        <div class="lift" id="lift-2" data-lift="2"></div>
    </div>

</body>
</html>
