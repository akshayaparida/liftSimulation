<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="input-container">
        <form id="config-form">
            <label for="num-floors">Number of Floors:</label>
            <input type="number" id="num-floors" name="num-floors" min="1" value="4" required>
            
            <label for="num-lifts">Number of Lifts:</label>
            <input type="number" id="num-lifts" name="num-lifts" min="1" value="2" required>
            
            <button type="submit">Generate</button>
        </form>
    </div>

    <div id="container">
        <div id="floors-container"></div>
        <div id="lifts-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
